<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон с градиентом -->
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Скругленный фон -->
    <rect width="192" height="192" fill="url(#bg)" rx="24"/>
    
    <!-- Белый круг -->
    <circle cx="96" cy="96" r="64" fill="white"/>
    
    <!-- Символ P -->
    <text x="96" y="116" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#2196F3">P</text>
    
    <!-- Маленький автомобиль -->
    <g transform="translate(134, 134)">
        <!-- Кузов -->
        <rect x="0" y="0" width="28" height="18" fill="white" rx="2"/>
        <!-- Колеса -->
        <circle cx="6" cy="20" r="3" fill="#333"/>
        <circle cx="22" cy="20" r="3" fill="#333"/>
    </g>
</svg>