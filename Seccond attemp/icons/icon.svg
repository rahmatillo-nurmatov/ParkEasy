<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="512" height="512" fill="#2196F3" rx="64"/>
  
  <!-- Автомобиль -->
  <g transform="translate(128, 200)">
    <!-- Кузов -->
    <rect x="20" y="40" width="216" height="80" fill="white" rx="8"/>
    <!-- Крыша -->
    <rect x="60" y="20" width="136" height="40" fill="white" rx="8"/>
    <!-- Колеса -->
    <circle cx="60" cy="130" r="20" fill="#333"/>
    <circle cx="196" cy="130" r="20" fill="#333"/>
    <!-- Окна -->
    <rect x="70" y="25" width="40" height="30" fill="#2196F3" rx="4"/>
    <rect x="146" y="25" width="40" height="30" fill="#2196F3" rx="4"/>
    <!-- Фары -->
    <circle cx="240" cy="60" r="8" fill="#FFD700"/>
    <circle cx="240" cy="100" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Символ парковки P -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="80" height="80" fill="white" rx="8"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2196F3">P</text>
  </g>
  
  <!-- Таймер -->
  <g transform="translate(200, 320)">
    <circle cx="56" cy="56" r="48" fill="white" stroke="#2196F3" stroke-width="4"/>
    <!-- Стрелки часов -->
    <line x1="56" y1="56" x2="56" y2="28" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
    <line x1="56" y1="56" x2="76" y2="56" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
    <!-- Центр -->
    <circle cx="56" cy="56" r="4" fill="#2196F3"/>
  </g>
  
  <!-- Текст KG -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">KG</text>
</svg>