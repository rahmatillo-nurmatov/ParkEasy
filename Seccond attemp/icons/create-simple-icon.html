<!DOCTYPE html>
<html>
<head>
    <title>Создание простой иконки</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Скачать иконку</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Фон
        ctx.fillStyle = '#2196F3';
        ctx.fillRect(0, 0, 192, 192);
        
        // Белый круг
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(96, 96, 60, 0, 2 * Math.PI);
        ctx.fill();
        
        // Символ P
        ctx.fillStyle = '#2196F3';
        ctx.font = 'bold 64px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('P', 96, 96);
        
        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192x192.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
