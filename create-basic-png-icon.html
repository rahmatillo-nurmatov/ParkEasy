<!DOCTYPE html>
<html>
<head>
    <title>Создание базовой PNG иконки</title>
</head>
<body>
    <h1>Создание базовой PNG иконки 192x192</h1>
    <canvas id="canvas" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Скачать icon-192x192.png</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Фон
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#2196F3');
        gradient.addColorStop(1, '#1976D2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 192, 192);
        
        // Белый круг
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(96, 96, 64, 0, 2 * Math.PI);
        ctx.fill();
        
        // Символ P
        ctx.fillStyle = '#2196F3';
        ctx.font = 'bold 64px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('P', 96, 96);
        
        // Маленький автомобиль
        ctx.fillStyle = 'white';
        ctx.fillRect(134, 134, 28, 18);
        
        // Колеса
        ctx.fillStyle = '#333';
        ctx.beginPath();
        ctx.arc(140, 154, 3, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(156, 154, 3, 0, 2 * Math.PI);
        ctx.fill();
        
        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192x192.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Автоматически создать иконку при загрузке
        console.log('Базовая PNG иконка создана');
    </script>
</body>
</html>
