<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта парковок - ParkEasyKG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app">
        <header class="header">
            <button class="back-btn" onclick="history.back()">←</button>
            <h1 id="map-title">Карта парковок</h1>
            <div class="language-switcher">
                <button id="lang-ru" class="lang-btn active">РУС</button>
                <button id="lang-ky" class="lang-btn">КЫР</button>
            </div>
        </header>

        <div class="map-controls">
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color free"></span>
                    <span id="legend-free">Бесплатно</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color paid"></span>
                    <span id="legend-paid">Платно</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color forbidden"></span>
                    <span id="legend-forbidden">Запрещено</span>
                </div>
            </div>
        </div>

        <div id="map" class="map-container"></div>

        <div class="parking-info" id="parking-info" style="display: none;">
            <h3 id="info-title">Информация о парковке</h3>
            <div id="info-content"></div>
            <button id="start-parking-here" class="primary-btn">Начать парковку здесь</button>
            <button id="close-info" class="secondary-btn">Закрыть</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/language.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
